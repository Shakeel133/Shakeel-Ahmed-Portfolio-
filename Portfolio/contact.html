    <div class="main">
      <div class="contactform">
        <h1><strong>Contact me for work/General Enquiries</strong></h1>
        <form>
          <div class="mb-3">
            <label for="clientname" class="form-label">Name</label><br>
            <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label><br>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your emailand phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone</label><br>
            <input type="phone" class="form-control" id="clientphone">
          </div>
          <div class="mb-3">
            <label for="clientname" class="form-label">Enquiry</label><br>
            <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
          </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work on a project with you</label>
          </div>
          <div class="btn-sm buttons">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
